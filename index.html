<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autocomplete de endereço</title>
  <link rel="stylesheet" href="./styles.css">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <!--Bootstrap Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <script src="./scripts.js" defer></script>
</head>

<body id="checkout-page">

  <div id="fade" class="hide">
    <div id="loader" class="spinner-border text-info hide" role="status">
      <span class="visually-hidden">loading...</span>
    </div>
    <div id="message" class="">
      <div class="alert alert-light" role="alert">
        <h4>Mensagem:</h4>
        <p>Texto da Mensagem...</p>
        <button id="close-message" type="button" class="btn btn-secondary">Fechar</button>
      </div>
    </div>
  </div>

  <div id="order-form-container" class="container px-md-0">
    <div id="steps" class="mb-md-3 pb-md-3">
      <div class="line"></div>
      <div class="step">
        <i class="bi bi-person active"></i>
        <p class="d-nome d-md-block">Criação da Conta</p>
      </div>
      <div class="step">
        <i class="bi bi-geo-alt active"></i>
        <p class="d-nome d-md-block">endereço</p>
      </div>
      <div class="step">
        <i class="bi bi-credit-card"></i>
        <p class="d-nome d-md-block">Pagamento</p>
      </div>
    </div>
    <div id="form-header">
      <h2>Cadastre o seu endereço</h2>
      <p>Preencha os campos para podermos enviar os seus produtos</p>
    </div>

    <form id="address-form">
      <div class="row mb-3">
        <div class="form-floating">
          <input type="text" class="form-control shadow-none" name="cep" id="cep" placeholder="Digite o seu CEP"
            minlenght="8" maxlength="8" required>
          <label for="cep">Digite o seu CEP</label>
        </div>
      </div>

      <div class="row mb-3">
        <div class="form-floating col-12 col-sm-6 mb-3 mb-sm-0">
          <input type="text" class="form-control shadow-none" name="address" id="address" placeholder="Rua" disabled
            required data-input>
          <label for="address">Rua</label>
        </div>
        <div class="form-floating col-12 col-sm-6">
          <input type="text" class="form-control shadow-none" name="number" id="number"
            placeholder="Digite o numero da Residencia" disabled data-input required>
          <label for="number">Digite o numero da Residencia</label>
        </div>
      </div>

      <div class="row mb-3">
        <div class="form-floating col-12 col-sm-6 mb-3 mb-sm-0">
          <input type="text" class="form-control shadow-none" name="complement" id="complement"
            placeholder="Digite o complemento" disabled data-input>
          <label for="complement">complemento</label>
        </div>
        <div class="form-floating col-12 col-sm-6">
          <input type="text" class="form-control shadow-none" name="neighborhood" id="neighborhood"
            placeholder="Digite o numero da Residencia" disabled data-input required>
          <label for="neighborhood">Bairro</label>
        </div>
      </div>

      <div class="row mb-3">
        <div class="form-floating col-12 col-sm-6 mb-3 mb-sm-0">
          <input type="text" class="form-control shadow-none" name="city" id="city" placeholder="Cidade" disabled
            required data-input>
          <label for="city">Cidade</label>
        </div>
        <div class="form-floating col-12 col-sm-6">
          <select name="region" id="region" class="form-select shadow-none" disabled required data-input>
            <option selected>Estado</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapa</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceara</option>
            <option value="RS">Rio Grande do Sul</option>
          </select>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" id="save-btn" class="btn btn-primary">Cadastrar</button>
      </div>
    </form>
  </div>
</body>

</html>
